<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>

    <header class="header contenedor">
        <div class="header__logo">
            <img src="/build/img/logo.svg" alt="logo delivery app">
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar restaurante</a>
        </nav>
    </header>

    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Ecuentra y pide comida de tu restaurante favorito</h2>
                <form action="#" class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurante" class="formulario__label">Restaurante</label>
                        <input id="restaurante" class="formulario__input" placeholder="Fun Sushi" type="text">
                    </div>

                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input id="platillo" class="formulario__input" placeholder="Sushi, Sopa Miso, Gyosas.." type="text">
                    </div>
                    <input class="formulario__submit" type="submit" value="Buscar">
                </form>

            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="/build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>
    </section>

    <section class="pasos">
        <img src="build/img/wave.svg" alt="imagen wave" class="pasos__wave">
        <div class="pasos__contenido">
            <h2 class="pasos__heading">¿Cómo funciona? <span class="pasos__heading--descripcion">tan fácil como 1,2 y 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="/build/img/paso_1.avif" alt="paso 1 imagen">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="/build/img/paso_2.avif" alt="paso 2 imagen">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="/build/img/paso_3.avif" alt="paso 3 imagen">
                </div>

            </div>
        </div>

    </section>
    
</body>
</html>
